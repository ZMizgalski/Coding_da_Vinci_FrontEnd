<div class="content" *ngIf="this.data[currentIndex]">
  <h2>{{this.data[currentIndex].mainTitle}}</h2>
  <app-image-browser class="image-browser" [index] = "this.currentIndex" (indexChange) = "this.onIndexChange($event)" [images]="this.data"></app-image-browser>
  <p>{{this.data[currentIndex].description}}</p>
</div>
