<div class="main-container">
  <div class="top-nav">
    <span class="top-nav__button" (click)="this.navExpand = !this.navExpand">
      <i class="pi pi-align-justify"> </i>
    </span>
    <a
      class="top-nav__link"
      *ngFor="let item of navItems"
      [routerLink]="item.routerLink ? item.routerLink : ''"
    >
      <p class="top-nav__link__p">{{item.name}}</p></a
    >
    <span class="top-nav__button" (click)="this.cartExpand = !this.cartExpand">
      <i class="pi pi-images"> </i>
    </span>
  </div>
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>

<app-side-nav [(expandNav)]="this.navExpand" [items]="this.navItems" class="nav"></app-side-nav>
<app-mixer-cart [(visible)]="this.cartExpand"></app-mixer-cart>
