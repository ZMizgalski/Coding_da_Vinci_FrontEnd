<div
  class="side-nav-container"
  #sideNavContainer
  [ngClass]="(isHeadset | async) ? 'side-nav-container-hadset' : 'side-nav-container'"
  *ngIf="this.expandNav"
  [@panelState]="{
  value: 'visible',
  params: {
    transform: 'translate3d(-100%, 0px, 0px)',
    transition: '150ms cubic-bezier(0, 0, 0.2, 1)'
  }
}"
  (@panelState.start)="onAnimationStart($event)"
  (@panelState.done)="onAnimationEnd($event)"
>
  <div class="navigation">
    <span class="navigation__button">
      <i
        class="pi"
        [ngClass]="{'pi-times': this.expandNav, 'pi-align-justify': !this.expandNav}"
        (click)="toggleNavExpansion($event)"
        (keydown.enter)="toggleNavExpansion($event)"
      ></i
    ></span>

    <nav class="navigation__items">
      <a
        class="navigation__item"
        *ngFor="let item of this.items"
        (click)="toggleNavExpansion($event)"
        [routerLink]="item.routerLink ? item.routerLink : ''"
      >
        <i *ngIf="item.leftIcon" class="item__icon-left pi" [ngClass]="item.leftIcon"></i>
        <p class="navigation__item-name">{{item.name}}</p>
        <i *ngIf="item.rightIcon" class="item__right-icon pi" [ngClass]="item.rightIcon"></i>
      </a>
    </nav>
    <div class="navigation-logo-container">
      <img class="logo" src="../../../assets/images/Abstract Visioner_tr.png" />
    </div>
  </div>
</div>
